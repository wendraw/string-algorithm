<script>
    // O(m * n)
    function find1(source, pattern) {
        for (let i = 0; i < source.length; i++) {
            let match = true;
            for (let j = 0; j < pattern.length; j++) {
                if (source[i + j] !== pattern[j]) {
                    match = false;
                    break;
                }
            }
            if (match) return true;
        }
        return false;
    }

    // bad caseï¼šfind2("abcxxyz", "xy")
    function find2(source, pattern) {
        let j = 0;
        for (let i = 0; i < source.length; i++) {
            if (source[i] === pattern[j]) {
                j++;
            } else {
                j = 0;
            }

            if (j === pattern.length) return true;
        }
        return false;
    }

    // bad case: find3("abcabcabx", "abcabx")
    function find3(source, pattern) {
        let j = 0;
        for (let i = 0; i < source.length; i++) {
            console.log(source[i], pattern[j])
            if (source[i] === pattern[j]) {
                j++;
            } else {
                j = 0;
                if (source[i] === pattern[j]) {
                    j++;
                }
            }

            if (j === pattern.length) return true;
        }
        return false;
    }

    function find4(source, pattern) {
        let table = new Array(pattern.length).fill(0);
        let k = 0;
        for (let j = 1; j < pattern.length; j++) {
            if (pattern[j] === pattern[k]) {
                k++;
            } else {
                k = 0;
            }
            table[j] = k;
        }

        let j = 0;
        for (let i = 0; i < source.length; i++) {
            console.log(source[i], pattern[j])
            if (source[i] === pattern[j]) {
                j++;
            } else {
                j = table[j - 1];
                if (source[i] === pattern[j]) {
                    j++;
                }
            }

            if (j === pattern.length) return true;
        }
        return false;
    }
</script>
