<script>
    // LR(0) 的算法
    function parse(source) {
        let stack = [];
        for (let c of source) {
            if (c === '(' || c === '[' || c === '{') {
                stack.push(c);
            }

            if (c === ")") {
                if (stack[stack.length - 1] === "(") {
                    stack.pop();
                } else {
                    return false;
                }
            }
            if (c === "]") {
                if (stack[stack.length - 1] === "[") {
                    stack.pop();
                } else {
                    return false;
                }
            }
            if (c === "}") {
                if (stack[stack.length - 1] === "{") {
                    stack.pop();
                } else {
                    return false;
                }
            }
        }
        return stack.length === 0;
    }
</script>
